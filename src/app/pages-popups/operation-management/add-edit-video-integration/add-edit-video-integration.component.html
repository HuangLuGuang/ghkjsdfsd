<nb-card style="width: 870px;" size="larger" [nbSpinner]="loading"
    nbSpinnerStatus="danger"
    nbSpinnerSize="large"
    nbSpinnerMessage=""
>
  <nb-card-header>
    <div class="row">
      <div class="col-md-3">{{title}}</div>
        <div class="col-md-7"></div>
        <div class="col-md-2" style="text-align: right;">
            <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
        </div>
    </div>
  </nb-card-header>

  <nb-card-body>
      
    <form class="layui-form" action="" lay-filter="device">


        <div class="layui-form-item">
            <!-- 功能组 -->
            <div class="layui-input-inline"style="width: 46%;">
                <label class="layui-form-label mylabel">功能组：</label>
                <div class="layui-input-block">
                    <select id="group" name="group" lay-filter="group" >
                    </select>
                </div>
            </div>

            <!-- 设备名称 -->
            <div class="layui-input-inline"style="width: 46%;">
                <label class="layui-form-label mylabel">设备名称：</label>
                <div class="layui-input-block">
                    <select  id="devicename" name="devicename" lay-filter="devicename" >
                    </select>
                </div>
            </div>

        </div>
        
        <div class="layui-form-item">
            <!-- 设备ID deviceid -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">设备ID</label>
                <div class="layui-input-block">
                    <input disabled type="text" name="deviceid" required  lay-verify="deviceid" placeholder="设备ID" autocomplete="off" class="layui-input">
                    <!-- <input *ngIf="!content" type="text" name="deviceid" required  lay-verify="required|deviceid" placeholder="设备ID" autocomplete="off" class="layui-input"> -->
                </div>
                
            </div>
            <!-- 目录菜单 -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">目录菜单</label>
                <div class="layui-input-block">
                    <input type="text" name="menu" required="" lay-verify="required" placeholder="请输入标题" readonly="" autocomplete="off" class="layui-input">
                    <div class="eleTree mulu_ele5" lay-filter="menu"></div>
                </div>
            </div>

        </div>



        <div class="layui-form-item">
            <!-- 摄像头IP cameraip -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">摄像头IP</label>
                <div class="layui-input-block">
                <!-- content true: edit -->
                <input  required type="text" name="cameraip"  lay-verify="required|cameraip" placeholder="摄像头IP" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 负责区域 territory -->
            <div class="layui-inline" style="width: 46%;height: 66px;">
                <label class="layui-form-label mylabel mulu_title">负责区域</label>
                <div class="layui-input-block">
                <input type="text" name="territory" required  lay-verify="required|territory" placeholder="负责区域" autocomplete="off" class="layui-input">
                </div>
            </div>
            
        </div>

        <div class="layui-form-item">
            <!-- 摄像头唯一标识符 cameraindexcode -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">摄像头唯一标识符</label>
                <div class="layui-input-block">
                    <input type="text" name="cameraindexcode" required  lay-verify="required|cameraindexcode" placeholder="摄像头唯一标识符" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 描述  description -->
            <div class="layui-inline" style="width: 46%;height: 66px;">
                <label class="layui-form-label mylabel mulu_title">描述</label>
                <div class="layui-input-block">
                    <input type="text" name="description" required  lay-verify="required|description" placeholder="描述" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="layui-form-item">
            <!-- 视频服务器状态 videoservicestatus -->
            <div class="layui-inline" style="width: 46%;">
                <!-- <label class="layui-form-label mylabel mulu_title">视频服务器状态</label>
                <div class="layui-input-block">
                    <input type="text" name="videoservicestatus" required  lay-verify="required|videoservicestatus" placeholder="视频服务器状态" autocomplete="off" class="layui-input">
                </div> -->
                <label class="layui-form-label mylabel mulu_title">视频服务器状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="videoservicestatus" lay-skin="switch" lay-text="是|否" value="1">
                </div>
            </div>

            <!-- IP地址 ipaddress -->
            <div class="layui-inline" style="width: 46%;height: 66px;height: 66px;">
                <label class="layui-form-label mylabel mulu_title">IP地址&nbsp;&nbsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="ipaddress" required  lay-verify="required|ipaddress" placeholder="IP地址" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <!-- 摄像头名称 cameraname -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">摄像头名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cameraname" required  lay-verify="required|cameraname" placeholder="摄像头名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 摄像头IP cameraip -->
            <!-- <div class="layui-inline" style="width: 46%;height: 66px;">
                <label class="layui-form-label mylabel mulu_title">摄像头IP&nbsp;&nbsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="cameraip" required  lay-verify="required|cameraip" placeholder="摄像头IP" autocomplete="off" class="layui-input">
                </div>
            </div> -->

            <!-- 是否启用 active -->
            <!-- <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">是否启用</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="active" lay-skin="switch" lay-text="是|否" value="1">
                </div>
            </div> -->
            <!-- 是否关注 isfavor -->
            <!-- <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">是否关注</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="isfavor" lay-skin="switch" lay-text="是|否" value="1">
                </div>
            </div> -->

            
        </div>


        <div class="layui-form-item">
            <div class="layui-row"style="text-align: end;">
                
                <div class="layui-inline">
                  <div class="layui-input-inline">
                      <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                      <button type="submit" class="submit_device layui-btn" lay-submit="" lay-filter="gpsvideo" >确定</button>
                  </div>
                </div>
                
            </div>
        </div>
    </form>
    
  </nb-card-body>
</nb-card>
