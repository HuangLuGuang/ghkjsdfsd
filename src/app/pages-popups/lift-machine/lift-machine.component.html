<nb-card style="width: 870px;height: 510px;" size="larger" [nbSpinner]="loading"
    nbSpinnerStatus="danger"
    nbSpinnerSize="large"
    nbSpinnerMessage=""
>
  <nb-card-header>
    <div class="row">
      <div class="col-md-3">{{title}}</div>
        <div class="col-md-7"></div>
        <div class="col-md-2" style="text-align: right;">
            <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
        </div>
    </div>
  </nb-card-header>

  <nb-card-body>
      
    <form class="layui-form" action="" lay-filter="device">


        <div class="layui-form-item">
            <!-- 设备名称 devicename -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">设备名称</label>
                <div class="layui-input-block">
                <input type="text" name="devicename" required  lay-verify="required|devicename" placeholder="设备名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 设备编号 deviceid -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">设备编号</label>
                <div class="layui-input-block">
                <input type="text" name="deviceid" required  lay-verify="required|deviceid" placeholder="设备编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            
        </div>

        <div class="layui-form-item">
            <!-- 探测器ID detectorid -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">探测器ID</label>
                <div class="layui-input-block">
                    <input type="text" name="detectorid" required  lay-verify="required|detectorid" placeholder="探测器ID" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 存放地点 location -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">存放地点</label>
                <div class="layui-input-block">
                    <input type="text" name="location" required  lay-verify="required|location" placeholder="存放地点" autocomplete="off" class="layui-input">
                </div>
            </div>

            

        </div>
        
        <div class="layui-form-item">

            <!-- 科室功能组 groups -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">科室/功能组</label>
                <div class="layui-input-block">
                    <!-- 单选！ --> 
                    <select id="groups" name="groups" lay-filter="groups" lay-verify="" class="caidantype">
                        <option *ngFor="let item of groups" [value]=item.id>{{item.group}}</option>
                    </select> 
                </div>
            </div>
            
            <!-- 负责人 belonged -->
            <div class="layui-inline" style="width: 46%;height: 66px;">
                <label class="layui-form-label mylabel mulu_title">负责人&nbsp;&nbsp;</label>
                <div class="layui-input-block">
                    <input type="text" name="belonged" required  lay-verify="required|belonged" placeholder="负责人" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">

            <!-- 是否启用 active -->
            <div class="layui-inline" style="width: 46%;">
                <label class="layui-form-label mylabel mulu_title">是否启用</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="active" lay-skin="switch" lay-text="是|否" value="1">
                </div>
            </div>

            
        </div>


        <div class="layui-form-item">
            <div class="layui-row"style="text-align: end;">
                
                <div class="layui-inline">
                  <div class="layui-input-inline">
                      <!-- (click)="confirm()" -->
                      <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                      <button type="submit" class="submit_device layui-btn" lay-submit="" lay-filter="gpsdevice" >确定</button>
                  </div>
                </div>
                
            </div>
        </div>
    </form>
    
  </nb-card-body>
</nb-card>
