<nb-card style="width: 800px;">
    <nb-card-header>
        <div class="row">
          <div class="col-md-4">修改目标工时</div>
            <div class="col-md-6"></div>
            <div class="col-md-2" style="text-align: right;">
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
      </nb-card-header>

      <nb-card-body>

        <div class="row">
          <!-- 实际工作日 -->
          <div class="col-lg-6">
            <div class="flatpickr">
              <input type="text" class="layui-input" placeholder="请选择实际工作日" id="target_startdate" autocomplete="off" data-input>
            </div>
          </div>

          <!-- 每日目标时长 -->            
          <div class="col-lg-6" style="position: relative;">
            <input type="number" [(ngModel)]="inputvalue" (ngModelChange)="changeValue($event)" class="layui-input target_time" placeholder="每日目标时长(h)"  autocomplete="off">
            <span class="delet_input_value">
              <i class="layui-icon layui-icon-close-fill" (click)="del_input_value()"></i>   
          </span>
          </div>
        </div>
        

        <form class="layui-form" action="" lay-filter="tooltip">
            <!-- 取消、确定 -->
            <div class="layui-form-item">
                <div class="layui-row" style="text-align: end;">
                    <div class="layui-inline">
                      <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                          <button type="submit" class="layui-btn" lay-submit="" lay-filter="tooltip"  (click)="confirm()">确定</button>
                      </div>
                    </div>
                    
                </div>
            </div>
        </form>

      </nb-card-body>

</nb-card>
