<nb-card style="width: 800px;">
    <nb-card-header>
        <div class="row">
          <div class="col-md-4">修改目标工时</div>
            <div class="col-md-6"></div>
            <div class="col-md-2" style="text-align: right;">
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
      </nb-card-header>

      <nb-card-body>

        <form class="layui-form" action="" lay-filter="tooltip">

          <!-- 开始时间 -->
          <div class="layui-form-item">
            <label class="layui-form-label mylabel">开始时间:</label>
            <input type="text" class="layui-input" id="target_startdate" autocomplete="off">
            
          </div>
          <!-- 结束时间 -->
          <div class="layui-inline">
          </div>

          <!-- 每日目标时长 -->

          <!-- 计数天数 -->

            <!-- 取消、确定 -->
            <div class="layui-form-item">
                <div class="layui-row" style="text-align: end;">
                    <div class="layui-inline">
                      <div class="layui-input-inline">
                          <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                          <button type="submit" class="layui-btn" lay-submit="" lay-filter="tooltip" >确定</button>
                      </div>
                    </div>
                    
                </div>
            </div>
        </form>

      </nb-card-body>

</nb-card>
