<nb-card style="width: 900px; height: 680px;">
    <nb-card-header>
        <div class="row">
          <div class="col-md-4">待处理试验编号</div>
            <div class="col-md-6" style="display: flex;">
                <div style="flex: auto;">
                </div>

                
            
            </div>
            <div class="col-md-2" style="text-align: right;">
                <!-- 刷新 -->
                <div class="" style="display: contents;">
                    <nb-icon icon="close-outline" icon="sync-outline" (click)="refresh()" style="margin-bottom: 10px; margin-right: 20px;"></nb-icon>
                </div>
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
    </nb-card-header>


    <nb-card-body>

        <!-- list -->
        <div class="lists">
            <div class="row list-item" *ngFor="let message of messages">
                <div class="col-md-4">
                    试验名称：{{message["devicetaskname"]}}
                </div>
                <div class="col-md-4">
                    科室：{{message["groups"]}}
                </div>
                <div class="col-md-4">
                    试验编号：{{message["tasknum"]}}
                    <button nbButton size="small" (click)="handle(message)">处理</button>
                </div>
                
            </div>
        </div>

        

    </nb-card-body>

</nb-card>
