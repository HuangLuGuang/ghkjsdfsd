<nb-card class="set_pull_config">
    <nb-card-header>
        <div class="row">
            <div class="col-md-10" style="text-align: left;font-size: small;">推送配置</div>
            <div class="col-md-2" style="text-align: right;">
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
      </nb-card-header>

    <nb-card-body>



        <form class="layui-form" action="" lay-filter="updatepassword">
        
            <div class="row">
                <div class="col-lg-6">
                    <label class="layui-form-label mylabel mulu_title">推送方式:</label>
                    <div class="layui-input-block change_password_div">
                        <select name="interest" lay-filter="aihao">
                            <option value="0">短信</option>
                            <option value="1">邮件</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="layui-form-label mylabel mulu_title">推送时间段:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="text" class="layui-input" id="pulltimes">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-6">
                    <label class="layui-form-label mylabel mulu_title">推送用户名称:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="password" name="confirmpassword" lay-verify="required|confirmpassword" placeholder="请重输入推送用户名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label class="layui-form-label mylabel mulu_title">推送账户:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="password" name="confirmpassword" lay-verify="required|confirmpassword" placeholder="请重输入推送账户" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            


            <hr class="layui-bg-gray">

            

            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-12" style="display: flex;">
                    <div style="flex: auto;">
                    </div>
                    <div class="example-items-rows button_item ">
                        <button class="layui-btn layui-btn-primary" (click)="cancel()"  >取消</button>
                    </div>
                    <div class="example-items-rows button_item ">
                        <button class="submit_password layui-btn" type="submit" lay-submit="" lay-filter="password"  >确定</button>
                    </div>
    
                </div>
            </div>
        </form>
    </nb-card-body>

</nb-card>
