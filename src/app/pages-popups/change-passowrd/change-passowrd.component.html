<nb-card class="change_password">
    <nb-card-header>
        <div class="row">
            <div class="col-md-10" style="text-align: left;font-size: small;">修改密码</div>
            <div class="col-md-2" style="text-align: right;">
                <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
            </div>
        </div>
      </nb-card-header>

    <nb-card-body>
        <!-- lay-filter="changePassword" -->
        <form class="layui-form" action="">
            <div class="row">
                <div class="col-lg-12">
                    <label class="layui-form-label mylabel mulu_title">旧密码:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="password" name="oldpassword" lay-verify="required|oldpassword" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="layui-form-label mylabel mulu_title">新密码:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="password" name="newpassword" lay-verify="required|newpassword" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label class="layui-form-label mylabel mulu_title">确认密码:</label>
                    <div class="layui-input-block change_password_div">
                        <input type="password" name="confirmpassword" lay-verify="required|confirmpassword" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            

            <hr class="layui-bg-gray">

            

            <div class="row" style="margin-top: 20px;">
                <div class="col-lg-12" style="display: flex;">
                    <div style="flex: auto;">
                    </div>
                    <div class="example-items-rows button_item ">
                        <button class="layui-btn layui-btn-primary" (click)="cancel()"  >取消</button>
                    </div>
                    <div class="example-items-rows button_item ">
                        <button class="layui-btn" type="submit" lay-submit="" lay-filter="password"  >确定</button>
                    </div>
    
                </div>
            </div>
        </form>
    </nb-card-body>

</nb-card>
