<div class="row device_alert_info_alert">
    <div class="alert_info_alert ">
        <table>
            <tr class="alert_info_alert_table_bo_header">
                <td style="width: 20%;">
                    <span>{{titles[0]}}</span>
                </td>
                <td style="width: 20%;">
                    <span>{{titles[1]}}</span>
                </td>
                <td  style="width: 60%;">
                    <span>{{titles[2]}}</span>
                </td>
            </tr>
        </table>
    </div>
    


    <div class="alert_info_alert_table_info_content" *ngIf="datas.length>0">
        <table style="display: block;">
            <!-- <tr class="table_info_center" *ngFor="let data of datas;" 
            [ngStyle]="{'color':data['level'] == 'info'?'green':(data['level']=='warning'?'yellow':'#DF2D2D')}" style="display: flex;flex-wrap: wrap;white-space:pre-wrap;word-break:break-all;"> -->
            <tr class="table_info_center" *ngFor="let data of datas;" 
            [ngStyle]="{'color':data['level'] == 'info'?'green':(data['level']=='warning'?'yellow':'#DF2D2D')}">
                <td style="width: 20%;font-size: medium;overflow-x: scroll;" class="table_info_center_td">
                    <div class="device_name_div">{{data["recordtime"]}}</div>
                    <!-- <span>{{data['recordtime']}}</span> -->
                </td>
                <td style="width: 20%;;font-size: medium;">
                    <div class="device_name_div">{{data["level"]}}</div>
                    <!-- <span>{{data['level']}}</span> -->
                </td>
                <td style="width: 60%; display: flex;font-size: medium;overflow-x: scroll;" class="table_info_center_td">
                    <div class="device_name_div">{{data["message"]}}</div>
                    <!-- <span>{{data['message']}}</span> -->
                </td>
            </tr>
        </table>
    </div>

</div>
