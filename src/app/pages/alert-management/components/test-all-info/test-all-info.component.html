<div class="row test_all_info">
    <div class="table_info ">
        <table>
            <tr class="table_info_header">
                <td [ngStyle]="{'width':'30%'}">
                    {{titles[0]}}
                </td>
                <td [ngStyle]="{'width':'20%'}">
                    {{titles[1]}}
                </td>
                <td [ngStyle]="{'width':'10%'}">
                    {{titles[2]}}
                </td>
                <td [ngStyle]="{'width':'40%'}">
                    {{titles[3]}}
                </td>
            </tr>
        </table>
    </div>
    
    <div class="table_info_content " *ngIf="datas.length>0">
        <table>
            <tr class="table_info_center" *ngFor="let data of datas;">
                <td style="width: 30%;font-size: smaller;">
                    <div class="device_name_div">{{data["devicename"]}}</div>
                    <!-- <span >{{data["devicename"]}}</span> -->
                </td>
                <td style="width: 20%;font-size: smaller;">
                    <div class="device_name_div">{{data["location"]}}</div>
                    <!-- <span >{{data["location"]}}</span> -->
                </td>
                <td style="width: 10%;">
                    <span [ngStyle]="{'color':handle(data['count'])=='是'?'#f595ca':'red'}">{{handle(data["count"])}}</span>
                </td>
                <td style="width: 40%;">
                    <div class="row" style="margin-right: 0px;padding: 0px;">
                        <div class="col-md-6" style="margin: 0px;padding: 0px;">
                            <button nbButton status="success" size="tiny" (click)="lookvideo(data)">查看视频</button>
                        </div>
                        <div class="col-md-6" style="margin: 0px;padding: 0px;">
                            <!-- <button nz-button nzType="primary" (click)="cancelalert(data)">历史记录</button> -->
                            <button nbButton status="warning" size="tiny" (click)="cancelalert(data)">历史记录</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="row abc" style="display: block;
position: absolute;
    top: -4%;
    left: -295%;
    background: #15121063;
    height: 104%;
    width: 400%;">
    <div class="col-md-3 history_data_div" style="background: #fff;
    height: 100%;overflow-y: scroll;">
        <nz-timeline>
            <h4 style="color: rgb(19, 18, 18);">报警日志</h4>
            <nz-timeline-item *ngFor="let item of histoery_data" [nzColor]='item.statusColor'>
                <div style="text-align: start;">
                    <strong>{{item.to_char}}</strong>
                </div>
        
                <div style="text-align: start;">
                    <span style="font-weight: 500;">{{item.message}}</span>
                </div>
            </nz-timeline-item>
        </nz-timeline>
    </div>
    <div class="col-md-9"></div>
</div>
