<div class="row aler_area_show" >
    <div class="col-md-12">
        <div class="alert_area" *ngIf="groups_datas.length>0">
            <div class="row" style="height: 50%;">
                <div class="col-md-10" style="display: flex; margin: 0px;">
                    <div class="alert_groups" [style]="{background: groups_datas[0]['count']!=0?'#FF0000':''}"><span>{{handle_group(groups_datas[0]["groups"])}}</span></div>
                    <div class="alert_groups" [style]="{background: groups_datas[1]['count']!=0?'#FF0000':''}"><span>{{handle_group(groups_datas[1]["groups"])}}</span></div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row" style="height: 50%;">
                <div class="col-md-10" style="display: flex; margin: 0px;">
                    <div class="alert_groups" [style]="{background: groups_datas[2]['count']!=0?'#FF0000':''}"><span>{{handle_group(groups_datas[2]["groups"])}}</span></div>
                    <div class="alert_groups" [style]="{background: groups_datas[3]['count']!=0?'#FF0000':''}"><span>{{handle_group(groups_datas[3]["groups"])}}</span></div>
                </div>
                <div class="col-md-2" style="padding-left: 0px; padding-top: 10%;">
                    <div class="is_not_alert" style="margin-bottom: 12%;"><span>无报警</span></div>
                    <div class="is_not_alert" style="background:'#FF0000'"><span>有报警</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
