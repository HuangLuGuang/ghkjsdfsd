<div id="four_road">
    <div class="row " style="height: 100%;margin: 0;">
        <div class="col-md-4" style="padding: 0px 0px 0px 20px;">
            <div class="first_first height_42">
                <ngx-equipment-status [device]='deviceid' style="display: flex;width: 100%;"></ngx-equipment-status>
            </div>
            <div class="first_second lattice_layout height_20">
                <div class="part_title">{{'equipment.expInfor'|translate}}</div>
                <ngx-test-information [device]='deviceid' style="width: 100%;"></ngx-test-information>

            </div>
            <div class="dis_f_w first_third lattice_layout height_35">
                <ngx-log-warm [device]='deviceid' style="display: flex;width: 100%;flex-wrap: wrap;"></ngx-log-warm>
            </div>
        </div>
        <div class="col-md-4" style="padding: 0px 20px;">
            <div class="sceond_fisrt height_29">
                <div class="part_title">{{ 'equipment.equipIntroduce'|translate}}</div>
                <ngx-equip-introduce style="width: 100%;" name="zc" [equipIntroduceList]="equipIntroduceList"></ngx-equip-introduce>
            </div>
            <div class="center_img">
                <div class="part_title">{{'equipment.OnlineVideo'|translate}}</div>
                <div class="img_div">
                    <!-- 视频 video -->
                    <!-- <img id="img" [src]="img.url" [alt]="img.name"> -->
                    <div id="img">
                        <ngx-pubvideo #pubvideo style="width: 100%;
                        height: 100%;"></ngx-pubvideo>

                    </div>
                </div>
            </div>
            <div class="sceond_third height_35" style="display: inherit;;box-shadow:0px 0px;padding: 0%;margin-top: 20px;">
                <ngx-chart-curve-v3 #chart_3 [chartName]="'chart_3'" (clicEvent)="clicEvent($event,3)" [list]="list_3">
                    <div style="width: 100%;display: flex;padding-left: 4%; height: 100%; ">
                        <div class="_table height_100" style="width: 66%;margin-bottom: 0px;">
                            <div class="table_bo height_31">
                                <table>
                                    <tr class="header">
                                        <td *ngFor="let title of switchStatus.title;let i = index" [ngStyle]="{'width':switchStatus.width[i]}">
                                            {{"equipment."+title | translate}}
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="table_bo height_60 scrollbar" style="overflow-x: hidden;">
                                <table>
                                    <tr class="body" *ngFor="let items of switchStatus.data">
                                        <td *ngFor="let item of items;let i = index" [ngStyle]="{'width':switchStatus.width[i]}">
                                            <div class="font_w_too_long" *ngIf="i == 0">{{item}}</div>
                                            <div *ngIf="i != 0;" style="display: flex;justify-content: center;">
                                                <div id="{{item.id}}" [ngStyle]="{'background': item.color}">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="width_26 height_100">
                            <div class="height_18" style="margin-top: 5px;" *ngFor="let item of real_list">
                                {{item.name}}{{'equipment.OilSeparator'|translate}}：
                                <span [ngStyle]="{'color':item.color}">
                                    {{item.value}}
                                </span>
                            </div>
                        </div>
                    </div>
                </ngx-chart-curve-v3>

                <!-- <div class="table" style="height: 57%;">
                    <ngx-chart-curve #chart_5 title='角度/力' [chartName]="'chart_5'"></ngx-chart-curve>
                </div> -->
            </div>
        </div>
        <div class="col-md-4" style="padding: 0px 20px 0px 0px ;">

            <div class="thrid">
                <div class="part_title">{{'equipment.experimentParams'|translate}}</div>
                <ngx-experiment-params [device]='deviceid' style="width: 100%;"></ngx-experiment-params>
            </div>
            <div class="height_33 bo" style="margin-top: 20px;">
                <ngx-chart-curve-v3 #chart_2 [chartName]="'chart_2'" (clicEvent)="clicEvent($event,2)" dashboardName='dashboard_2' [list]="list_2"></ngx-chart-curve-v3>
            </div>
            <div class="height_33 bo" style="margin-top: 20px;">
                <ngx-chart-curve-v3 #chart_1 [chartName]="'chart_1'" (clicEvent)="clicEvent($event,1)" chartVivid='brokenline' dashboardName='dashboard_1' [list]="list_1"></ngx-chart-curve-v3>
            </div>

        </div>
    </div>

</div>
