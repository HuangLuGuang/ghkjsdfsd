<div id="voc">
    <div class="row" style="height: 100%;margin: 0;">
        <div class="col-md-4" style="padding: 0px 0px 0px 20px;">
            <div class="backgroud height_33">
                <ngx-equipment-status [device]='deviceid' style="display: flex;width: 100%;height: 100%;"></ngx-equipment-status>
            </div>
            <div class="backgroud  height_26">
                <div class="part_title">{{'equipment.expInfor'|translate}}</div>
                <ngx-test-information [device]='deviceid' style="width: 100%;"></ngx-test-information>
            </div>
            <div class="backgroud height_35">
                <ngx-log-warm [device]='deviceid'></ngx-log-warm>
            </div>
        </div>
        <div class="col-md-4" style="padding: 0px 20px;">
            <div class="backgroud height_24">
                <div class="part_title">设备介绍</div>
            </div>
            <div class="center_img backgroud" style="padding: 20px 0 0 0;">
                <div class="part_title">在线视频</div>
                <img id="img" [src]="imgsrc.center" />
            </div>
            <div class="backgroud height_35">
                <div class="part_title">环境舱1</div>
                <div class="cabin">
                    <div class="cabin_layout height_40">
                        <div class="round" [ngStyle]="{background:cang_1.status?'#66FF66':'black' }"></div>
                        <div id="cabin_pie_1"></div>
                        <div id="cabin_pie_2"></div>
                        <div class="cabin_1_set">
                            <div>温度设定值：<span>{{ cang_1.tempSet}}℃</span></div>
                            <div>湿度设定值：<span>{{ cang_1.rhSet }}%RH</span></div>
                        </div>
                    </div>
                    <div id="cabin_line_1" class="height_54 w_100"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="padding: 0px 20px 0px  0px;">
            <div class="backgroud height_24">
                <div class="part_title">整车舱加热</div>
                <div class="cabin_layout height_100">
                    <div class="round" [ngStyle]="{background:cang_1.status?'#66FF66':'black' }"></div>
                    <div *ngFor="let item of cang_hot.list" class="cabin_layout hieght_100">
                        <div>{{ item.name}}：<span>{{ item.value}} {{item.unit}}</span></div>
                    </div>
                </div>
            </div>
            <div class="backgroud height_35">
                <div class="part_title">环境舱3</div>
            </div>
            <div class="backgroud height_35">
                <div class="part_title">环境舱2</div>
            </div>
        </div>
    </div>
</div>
