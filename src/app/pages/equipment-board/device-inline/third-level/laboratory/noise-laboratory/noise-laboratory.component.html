<div class="row" style="margin: 0 20px;height: 100%;">
    <div class="col-md-3 height_100" style="padding:0">
        <ngx-left-layout #left></ngx-left-layout>
    </div>
    <div class="col-md-6 height_100" style="padding:0 20px;">
        <div class="center">
            <div class="one" *ngFor="let map of list;let i =index" (click)="goto_borad(map)">
                <img  [src]="map.src || 'assets/eimdoard/equipment/images/blue_beijing.png'" alt="" />
                <div style="width: 100%;height: 10%;font-size: 14px;" *ngIf="!map.type">{{map.name}} {{map.number}}</div>
                <!-- <div style="width: 100%;height: 10%;font-size: 1.2vh;" *ngIf="!map.type">{{map.number}}</div> -->
                <div style="width: 30%;height: 65%;margin-left: 20px;" *ngIf="!map.type && map.name">
                    <div class="andon_color">
                        <div *ngFor="let item of andon;let i = index;" style="height: 25%;">
                            <div class="bo_black font_li {{ item.color}} {{item.t == map.andon?'':'dark'}} " [ngStyle]="{'border-top': i != 0 ? '3px solid black':''}" [ngClass]="{'first':i==0,'last':i == andon.length-1}">
                                <Span>{{item.name}}</Span>
                            </div>
                        </div>
                    </div>
                    <div class="andon_img"></div>
                </div>
                <div class="speed" *ngIf="!map.type">
                    <nz-progress *ngFor="let item of map.speed" style="width: 100%;" [nzPercent]="item" nzSize="small" [nzShowInfo]="false"></nz-progress>
                </div>
                <div class="speed_name">
                    <div *ngFor="let name of map.speed_name" title="{{ name}}">
                        {{ name }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 height_100" style="padding:0">
        <ngx-right-layout #right></ngx-right-layout>
    </div>
</div>
