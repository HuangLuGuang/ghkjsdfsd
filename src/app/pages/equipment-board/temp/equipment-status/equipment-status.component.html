<div class="andon_status">
    <div class="part_title">{{'equipment.'+andon_status_font | translate}}</div>
    <div class="andon_status_font">
        {{"equipment.SafetyLampStatus" | translate}}
    </div>
    <div class="andon_color">
        <div *ngFor="let item of andon;let i = index;" style="height: 25%;">
            <div class="bo_black font_li {{ item.color}} {{item.t == andon_now?'':'dark'}} " [ngStyle]="{'border-top': i != 0 ? '3px solid black':''}" [ngClass]="{'first':i==0,'last':i == andon.length-1}">
                <Span>{{item.name}}</Span>
            </div>
        </div>
    </div>
    <div class="andon_img"></div>
</div>

    <div class="chart height_35">
        <div id="{{'device_circular_1'+TempNum}}" class="device_circular"></div>
        <div id="{{'device_circular_2'+TempNum}}" class="device_circular"></div>
        <div id="{{'device_circular_3'+TempNum}}" class="device_circular"></div>
    </div>
