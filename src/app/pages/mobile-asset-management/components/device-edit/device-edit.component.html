<nb-card style="width: 800px;height: 500px;margin-bottom: 0px; " size="tiny"
>
<nb-card-header>
    <div class="row">
        <div class="col-md-4 devicetitle" style="font-size: small;">设备编辑</div>
        <div class="col-md-6">
            
        </div>
        <div class="col-md-2" style="display: flex;">
            <div style="flex: auto;">
            </div>
            <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
        </div>
    </div>
</nb-card-header>

<nb-card-body>
    <form class="layui-form" action="" lay-filter="gpsdeviceedit" style="margin-top: 23px;">

        <div class="row">
            <!-- 设备IMEI -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">设备IMEI:</label>
                <div class="layui-input-block change_password_div">
                    <input type="text" name="deviceimei" lay-verify="required|deviceimei" placeholder="请输设备IMEI" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 设备类型 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">设备类型:</label>
                <div class="layui-input-block change_password_div">
                    <input type="text" name="devicetye" lay-verify="required|devicetye" placeholder="请输设备类型" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 设备名称 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">设备名称:</label>
                <div class="layui-input-block change_password_div">
                    <input type="text" name="devicename" lay-verify="required|devicename" placeholder="请输设备名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 到期时间 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">到期时间:</label>
                <div class="layui-input-block change_password_div">
                    <input type="text" name="daoqitime" lay-verify="required|daoqitime"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <label class="layui-form-label mulu_title">备注:</label>
                <div class="layui-input-block change_password_div">
                    <textarea name="beizhu" id="" cols="70" rows="5" style="width:100%"></textarea>
                </div>
            </div>
        </div>




        <div class="layui-form-item" style="text-align: end;position: absolute;right: 1%;bottom: 10px;">
            <div class="layui-row" style="text-align: end;">
                
                <div class="layui-inline">
                  <div class="layui-input-inline">
                      <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="gpsdeviceedit" >确定</button>
                  </div>
                </div>
                
            </div>
        </div>
    </form>

</nb-card-body>
</nb-card>
