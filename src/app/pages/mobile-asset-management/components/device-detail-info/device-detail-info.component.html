<nb-card style="width: 800px;height: 500px;margin-bottom: 0px; " size="tiny"
>
<nb-card-header>
    <div class="row">
        <div class="col-md-4 devicetitle" style="font-size: small;">设备编辑</div>
        <div class="col-md-6">
            
        </div>
        <div class="col-md-2" style="display: flex;">
            <div style="flex: auto;">
            </div>
            <nb-icon icon="close-outline" style="cursor: pointer;" (click)="closedialog()"></nb-icon>
        </div>
    </div>
</nb-card-header>

<nb-card-body>
    <form class="layui-form" action="" lay-filter="gpsdevicedetailinfo" style="margin-top: 23px;">

        <div class="row">
            <!-- 身份证 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">身份证号:</label>
                <div class="layui-input-block change_password_div">
                    <input type="number" name="deviceid" lay-verify="required|deviceid" placeholder="请输身份证号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <!-- 电话 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">手机号:</label>
                <div class="layui-input-block change_password_div">
                    <input type="number" name="devicetye" lay-verify="required|devicetye" placeholder="请输手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- 设备状态 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">设备状态:</label>
                <div class="layui-input-block change_password_div">
                    <input type="checkbox" name="devicestatus" lay-skin="switch" lay-text="在线|离线">
                </div>
            </div>

            <!-- 电话 -->
            <div class="col-lg-6">
                <label class="layui-form-label mylabel mulu_title">手机号:</label>
                <div class="layui-input-block change_password_div">
                    <input type="number" name="devicetye" lay-verify="required|devicetye" placeholder="请输手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
       

        <div class="row">
            <div class="col-lg-12">
                <label class="layui-form-label mulu_title">备注:</label>
                <div class="layui-input-block change_password_div">
                    <textarea name="beizhu" id="" cols="70" rows="5" style="width:100%"></textarea>
                </div>
            </div>
        </div>


        <div class="layui-form-item" style="text-align: end;position: absolute;right: 1%;bottom: 10px;">
            <div class="layui-row" style="text-align: end;">
                
                <div class="layui-inline">
                  <div class="layui-input-inline">
                      <button class="layui-btn layui-btn-primary" (click)="cancel()">取消</button>
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="gpsdevicedetailinfo" >确定</button>
                  </div>
                </div>
                
            </div>
        </div>
    </form>

</nb-card-body>
</nb-card>
