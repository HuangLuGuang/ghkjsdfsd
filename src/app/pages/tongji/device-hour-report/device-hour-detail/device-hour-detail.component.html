<div class="row" style="margin: 0px;">
    <!-- <div class="col-lg-9" style="display: flex;"> -->

        <!-- 科室功能组 -->
        <div class="example-items-rows button_item" >
            <div class="gongneng_keshi">
                <ngx-my-select-tree #groups [placeholder]="groups_placeholder"></ngx-my-select-tree>
            </div>
        </div>

        <!-- 设备类型 eimdevicetpye-->
        <div class="example-items-rows button_item" >
            <div class="gongneng_keshi">
                <ngx-my-select-tree-type #eimdevicetpye [placeholder]="eimdevicetpye_placeholder"></ngx-my-select-tree-type>
            </div>
        </div>

        <!-- 状态指标 -->
        <div class="example-items-rows button_item" >
            <div class="gongneng_keshi">
                <ngx-my-select-tree-single #status [placeholder]="status_placeholder" (inpuvalue)="inpuvalue($event)"></ngx-my-select-tree-single>
            </div>
        </div>
        
        <!-- 日期范围 -->
        <div class="example-items-rows button_item" style="margin-right: 45px;">
            <div class="gongneng_keshi">
                <ngx-my-date-range #datarange (inpuvalue)="inpuvalue($event)"></ngx-my-date-range>
            </div>
        </div>

        <!-- 搜索设备 -->
        <div class="example-items-rows button_item"  *ngIf="button?.query">
            <div class="gongneng_keshi">
                <ngx-my-input #myinput (inpuvalue)="inpuvalue($event)"  [placeholder]="myinput_placeholder"></ngx-my-input>
            </div>
        </div>


        <!-- 搜索 -->
        <div class="example-items-rows button_item query" *ngIf="button?.query">
            <button nbButton [status]="button?.query.class" size="small" (click)="action(button?.query.permission)"  [disabled]="button?.query.active == 0? true:false"><nb-icon [icon]="button?.query.icon"></nb-icon>{{button?.query.title}}</button>
        </div>
        <div style="flex: auto;">
        </div>
        <!-- 导出 -->
        <div class=" button_item download" *ngIf="button?.download">
            <button nbButton [status]="button?.download.class" size="small" (click)="action(button?.download.permission)"  [disabled]="button?.download.active == 0? true:false"><nb-icon [icon]="button?.download.icon"></nb-icon>{{button?.download.title}}</button>
        </div>
        <!-- 重置table -->
        <div class="" style="text-align: right;">
            <!-- loader-outline -->
            <button nbButton [nbSpinner]="refresh" nbSpinnerStatus="success" size="small" (click)="refresh_table()" style="margin-bottom: 10px;">
                <nb-icon icon="sync-outline"></nb-icon>
            </button>
        </div>
    <!-- </div> -->


    <!-- <div class="col-lg-3" style="display: flex;">
    </div> -->
</div>

<div class="row">
    <div class="col-md-12 ">
        <div class="row" [nbSpinner]="loading" nbSpinnerStatus="basic">
            <div class="col-md-12">
                <ngx-ag-table #ag_Grid   (nzpageindexchange)="nzpageindexchange_ag($event)" (clickrow)="clickrow($event)"></ngx-ag-table>
            </div>
        </div>
    </div>
</div>
