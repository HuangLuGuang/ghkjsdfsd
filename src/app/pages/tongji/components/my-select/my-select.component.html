<div class="my-select">
    <span>{{ selectdatas.name }}</span>
    <!-- multiple -->
    <nb-select  *ngIf="selectdatas.datas" status="success" size="small" style="width: 100%;" [placeholder]="selectdatas.placeholder" [(ngModel)]="selectdata">
        <nb-option  [value]="data.name" *ngFor="let data of selectdatas.datas">{{data.name}}</nb-option>
    </nb-select>
</div>
