<nb-card>
    <nb-card-header style="font-size: small;">
        设备报警信息
    </nb-card-header>

    <nb-card-body>
        <!-- 实时报警、历史报警 -->
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-3" style="display: flex;margin-bottom: 10px;">
                <div style="flex: auto;">
                </div>
                <div class="real_time_alert">
                    <button nbButton [status]="real_time" size="small" (click)="goto_real_time()">实时报警</button>
                </div>
                <div class="history_time_alert">
                    <button nbButton [status]="history" size="small" (click)="goto_history()">历史报警</button>
                </div>
            </div>
        </div>
        

        
         <router-outlet></router-outlet>
        
    </nb-card-body>
</nb-card>
